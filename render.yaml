services:
  - type: web
    name: your-service-name
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: ENVIRONMENT
        value: production
    # Add custom build steps for installing Tesseract
    build:
      steps:
        - apt-get update
        - apt-get install -y tesseract-ocr
